<div class="dropzone" 
dropZone (hovered)="toggleHover($event)" 
(dropped)="startUpload($event)" 
[class.hovering]="isHovering">

  <p>Drag and drop a file</p>
  <div class="file">
    <label class="file-label">

      <input type="file" name="file" id="file" class="inputfile" (change)="startUpload($event.target.files)">
      <label for="file">Choose a file</label>
      
      <!-- <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          or choose a fileâ€¦
        </span>
      </span> -->
    </label>
  </div>
</div>

<div *ngIf="percentage | async as pct">
  <!-- <progress class="progress is-info" [value]="pct" max="100"></progress> -->
  <mat-progress-bar mode="determinate" [value]="pct"></mat-progress-bar>

  {{ pct | number }}%
</div>


<div *ngIf="(snapshot | async) as snap">

  {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }}
  <mat-icon *ngIf="downloadURL | async as url" style="color: green; font-size: 20px">check</mat-icon>

</div>

</div>
