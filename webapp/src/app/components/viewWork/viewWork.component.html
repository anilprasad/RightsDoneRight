<div class="container">
  <mat-card>
    <div class="row">
      <div class="col-sm-6 blockchain">
        <h4 style="color: rgb(51, 138, 153);">Blockchain</h4>
        <div class="col-sm-12">
          <span>
            <mat-icon>fingerprint</mat-icon>
            {{fingerprint}}</span>
        </div>
        <div class="col-sm-12" *ngIf="approvedStatus">
          <mat-icon>check</mat-icon>
          Approved by contributors
        </div>
        <div class="col-sm-12" *ngIf="!approvedStatus">
          <mat-icon>close</mat-icon>
          Not approved by contributors
        </div>
        <div class="col-sm-12">
          <mat-icon>date_range</mat-icon>
          {{birthTime | date:'full'}}
        </div>
        <div *ngFor="let contributor of contributors">
          <mat-card class="contCard">
            <div class="row">
              <div class="col-sm-11">
                <mat-icon>person</mat-icon>
                {{contributor.address}}
              </div>
              <div class="col-sm-1">
                <mat-icon style="color: rgb(212, 199, 14)">fiber_manual_record</mat-icon>
                {{contributor.split}}
              </div>
            </div>
          </mat-card>
        </div>
      </div>
      <div class="col-sm-6 firestore">
        <h4 style="color: #262f3d;">FireStore</h4>
        <mat-list role="list">
          <mat-list-item role="listitem">Item 1</mat-list-item>
          <mat-list-item role="listitem">Item 2</mat-list-item>
          <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-card>
</div>
