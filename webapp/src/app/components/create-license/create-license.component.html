<div class="container">
  <mat-card>
    <h4>Create a license profile for work {{workId}}</h4>

    <form (ngSubmit)="onSubmit()" [formGroup]="createForm">


      <mat-form-field appearance="outline" class="typeSelect">
        <mat-select formControlName="typeOfLicense" placeholder="Type of License" name="type" required>
          <mat-option *ngFor="let type of licenseTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price (in ether)</mat-label>
        <input matInput formControlName="price" type="text" name="price" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Work Id</mat-label>
        <input matInput formControlName="workId" type="text" name="workId" [(ngModel)]="workId" readonly required>
      </mat-form-field>


      <mat-form-field appearance="outline" class="description">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" type="text" name="description" required></textarea>
      </mat-form-field>

      Upload a .pdf file that contains complete licensning terms
      <file-upload (uploaded)="onUploadComplete($event)"></file-upload>

      <mat-form-field class="description" appearance="outline">
        <mat-label>Fingerprint (md5-hash in hexadecimal of uploaded file)</mat-label>
        <input matInput formControlName="fingerprint" name="fingerprint" [(ngModel)]="fingerprintDisplay" readonly required>
      </mat-form-field>

      <div class="row" style="margin: inherit">
        <button type="submit" [disabled]="!createForm.valid" class="button is-medium is-primary" style="margin-right: 5px;">Create</button>
        <h2 class="title is-4 is-info help">{{status}}</h2>
      </div>
    </form>
  </mat-card>
</div>
