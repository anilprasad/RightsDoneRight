<div class="container">

  <mat-card>
    <form #formData='ngForm' [formGroup]="createUserForm" (ngSubmit)="onSubmit(formData)">

      <h3 mat-subheader>Account Type</h3>
      <div class="row">
        <div class="col-sm-3">
          <mat-form-field appearance="outline">
            <mat-label>I am a...</mat-label>
            <mat-select formControlName="role" name="role" required [(ngModel)]="selectedValue">
              <mat-option *ngFor="let role of roles" [value]="role">
                {{role}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-5 alias">
          <div style="margin-bottom: 10px;">
            <mat-label>I have an alias (Artist name, company name, etc.)</mat-label>
            <mat-checkbox [(ngModel)]="showAliasInputField" [ngModelOptions]="{standalone: true}"></mat-checkbox>
          </div>
        </div>
        <div class="col-sm-4">
          <mat-form-field appearance="outline" *ngIf="showAliasInputField" style="width: 100%">
            <mat-label>Alias name</mat-label>
            <input matInput type="text" formControlName="aliasName" (ngModel)="aliasName" name="aliasName">
          </mat-form-field>
        </div>
      </div>




      <mat-divider></mat-divider>

      <h3 mat-subheader>Personal</h3>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Ethereum address</mat-label>
            <input matInput type="text" formControlName="ethereumAddress" (ngModel)="ethereumAddress" name="ethereumAddress" required>
            <mat-hint>Example: 0x627306090abaB3A6e1400e9345bC60c78a8BEf57</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="firstName" (ngModel)="firstName" name="password" required>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="lastName" (ngModel)="lastName" name="password" required>
          </mat-form-field>
        </div>
      </div>

      <br>
      <mat-divider></mat-divider>

      <h3 mat-subheader>User Credentials</h3>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" (ngModel)="email" name="email" required>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" (ngModel)="password" name="password" required>
          </mat-form-field>
        </div>
      </div>
      <br>
      <button style="border: 1px solid grey" type="submit" [disabled]="!formData.valid" mat-button>Create my account</button>

    </form>
    <br>
    <a routerLink="/login" id="goback">Go back</a>

  </mat-card>
</div>
